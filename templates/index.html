<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            background-color: black;
            color: #00aaff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #00aaff;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0088cc;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to Student Score Predictor</h1>
    <a href="/predictdata" class="btn">Go to Prediction</a>
</body>
</html>
